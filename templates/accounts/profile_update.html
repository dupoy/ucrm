{% extends 'registration/base.html' %}


{% block section %}
    <a class="small text-decoration-none" href="{% url "accounts:profile" %}">Back to Dashboard</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                {{ field.errors }}
                <label class="small fw-bold">
                    {{ field.label_tag }}
                    {% if field.help_text %}
                        <span class="text-muted">{{ field.help_text|safe }}</span>
                    {% endif %}
                </label>
                {{ field }}
            </div>
        {% endfor %}

        <div class="d-grid gap-2">
            <button class="btn btn-dark btn-block py-2 fw-bold" type="submit" value="Log In">
                Submit
            </button>
        </div>
    </form>
{% endblock %}
