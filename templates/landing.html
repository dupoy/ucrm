{% extends 'base.html' %}
{% block content %}
    <style>
        .fill-height {
            position: relative;
            min-height: 100%;
            height: 100vh;
        }

        #hello {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold
        }

        #hello h1, p, a {
            text-align: center;
        }


    </style>
    <div class="container-fluid fill-height ">
        <div class="row">
            <div class="col-lg-1"></div>
            <div id="hello" class="col-lg-10">
                <div class="d-flex justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor"
                         class="bi bi-laptop-fill mb-5" viewBox="0 0 16 16">
                        <path d="M2.5 2A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"></path>
                    </svg>
                </div>
                <h1>UCRM</h1>
                <p>This CRM helps you manage your leads.</p>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'accounts:login' %}"
                       class="btn btn-outline-dark">
                        Login to get started
                    </a>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
{% endblock %}
