{% extends 'base.html' %}
{% block header %}{% endblock %}
{% block content %}
    {% if request.user.is_authenticated %}
        <script>
            window.location.href = '{% url "accounts:profile" %}';
        </script>
    {% endif %}
    <div style="margin-top:100px">
        <div class="text-center pt-4">
            <p class="h4 mb-2 font-weight-bold">Password changed</p>
            <p class="mb-4">Your password has been successfully changed.</p>
        </div>

        <p class="small text-center pt-4">
            <a href="{% url "accounts:login" %}">Sign-in?</a>
        </p>
        <p class="small text-center">
            <a href="{% url "accounts:registration" %}">Sign-up?</a>
        </p>
    </div>
{% endblock %}
