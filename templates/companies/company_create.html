{% extends 'registration/base.html' %}

{% block section %}
    <form action="{% url 'companies:add' %}" method="post">
        {% csrf_token %}
        <p class="h4 mb-2 fw-bold">Add a company</p>
        <p class="mb-4">It's free and only takes a minute.</p>

        {% for field in form %}
            <div class="mb-3">
                {{ field.errors }}
                <label class="small fw-bold">
                    {{ field.label_tag }}
                    {% if field.help_text %}
                        <span class="text-muted">{{ field.help_text|safe }}</span>
                    {% endif %}
                </label>
                {{ field }}
            </div>
        {% endfor %}

        <div class="d-grid gap-2">
            <button class="btn btn-dark btn-block py-2 mt-3 fw-bold" type="submit">
                Submit
            </button>
        </div>

    </form>
{% endblock %}
